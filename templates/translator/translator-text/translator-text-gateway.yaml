apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "translatortext.fullname" . }}-gateway
spec:
  hosts:
  - "{{.Values.gateway.url.translatortext}}"
  gateways:
  - public-gateway.istio-system.svc.cluster.local
  http:
  - route:
    - destination:
        host: {{ template "translatortext.fullname" . }}.{{.Release.Namespace}}.svc.cluster.local
        port:
            number: {{ default "" .Values.translatortext.config.port | quote }}
    #timeout: 30s
